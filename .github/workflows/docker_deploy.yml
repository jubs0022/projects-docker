name: CI/CD Docker Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build & Push Docker Image
      - name: Build & Push Docker Image
        run: |
          # Build Docker image from the react-portfolio folder
          docker build -t ${{ secrets.DOCKER_USERNAME }}/react-portfolio:latest ./react-portfolio
          # Push to Docker Hub
          docker push ${{ secrets.DOCKER_USERNAME }}/react-portfolio:latest

      # 4️⃣ Deploy to Azure VM via SSH
      - name: Deploy to Azure VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Pull the latest Docker image
            docker pull ${{ secrets.DOCKER_USERNAME }}/react-portfolio:latest
            # Stop & remove old container if exists
            docker stop react-portfolio || true
            docker rm react-portfolio || true
            # Run container (map container port 80 to host port 5173)
            docker run -d -p 5173:80 --name react-portfolio ${{ secrets.DOCKER_USERNAME }}/react-portfolio:latest
