name: CI/CD Docker Build

on:
  push:
    branches:
      - main
      - develop  # optional, you can add more branches

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set image name from package.json
      id: image-name
      run: |
        NAME=$(jq -r '.name' react-portfolio/package.json)
        echo "IMAGE_NAME=$NAME" >> $GITHUB_ENV

    - name: Set version tag from branch and commit
      id: version
      run: |
        # Get branch name
        BRANCH=${GITHUB_REF##*/}
        # Short commit hash
        HASH=${GITHUB_SHA::7}
        # Compose tag like: main-abc1234
        VERSION_TAG="$BRANCH-$HASH"
        echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Docker Image
      run: |
        echo "Building Docker image..."
        docker build -t ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest react-portfolio
        docker tag ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$VERSION_TAG
        docker push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$VERSION_TAG
