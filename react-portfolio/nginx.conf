server {
    listen 80;

    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri /index.html;
    }

    location /static/ {
        # Serve static files like images, JS, CSS
        expires 1y;
        add_header Cache-Control "public";
    }
}
